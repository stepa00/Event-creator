<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/styles.css">
    <!-- Put your Google Autocomplete API here below -->
    <script src="" async defer></script>
    <title>Event-creator {% block title %}{% endblock %}</title>
  </head>
  <body>
    <!-- Navigation for loged in users -->
    {% if session["username"] %}
      <nav class="topnav">
        <a class="active" href="/">Create event</a>
        <a href="/history">History</a>
        <a href="/settings">Settings</a>
        <a href="/logout">Logout</a>
      </nav>
    {% else %}
    <!-- Navigation for NOT logged in users -->
      <nav class="topnav">
        <a class="active" href="/login">Log In</a>
        <a href="/register">Register</a>
      </nav>
    {% endif %}
    <main>
        <!-- Main part goes HERE -->
        {% block main %}{% endblock %}
    </main>
    <footer>
      <p>Created by <a href=https://github.com/stepa00><code class="code-box">Stepa00</code></a></p>
    </footer>
  </body>
</html>
